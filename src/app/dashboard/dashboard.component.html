
<article>
    <section>
        <br>
        <div class="container">
            <div class="container">
                <div class="content" fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center">
                    <div class="blocks">
                        <button type="submit" mat-raised-button color="primary" (click)="openDialog ();">
                            <mat-icon>add</mat-icon> Add Post
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="content" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="card">
                <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                    <h3> Recent Posts </h3>
                </mat-card-title>
                <mat-card-content>
                    <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="dataSource">

                            <!-- date_posted -->
                            <ng-container matColumnDef="date_posted">
                                <mat-header-cell *matHeaderCellDef> Date Posted </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{ element.datePosted | date: 'd/M/y' }} </mat-cell>
                            </ng-container>

                            <!-- title -->
                            <ng-container matColumnDef="title">
                                <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
                            </ng-container>

                            <!-- title -->
                            <ng-container matColumnDef="body">
                                <mat-header-cell *matHeaderCellDef> Body </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{ element.body }} </mat-cell>
                            </ng-container>

                            <!-- category -->
                            <ng-container matColumnDef="category">
                                <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{ element.category }} </mat-cell>
                            </ng-container>

                            <!-- delete -->
                            <ng-container matColumnDef="delete">
                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                <mat-cell *matCellDef="let element"> 
                                    <a type="button" (click)="deletePost (element.position);">
                                        <mat-icon class="icon">delete</mat-icon>
                                    </a>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </section>
</article>
